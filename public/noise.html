<head>

  <title>Quiet Riot | Perlin Noise Generator, Sean McCullough's JS port of Stefan Gustavson's java implementation</title>
  <style>
    .obj {
      width: 20px; height: 20px; display: block; float: left;
      margin: 0; padding: 0;
    }
  </style>
  <script src="scripts/quietriot.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="scripts/drawing-utils-lib.min.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <h1>Quiet Riot</h1>
    <h3>Perlin Noise Generator, Sean McCullough's JS port of Stefan Gustavson's java implementation</h3>
    <p>Reload for a new pattern.</p>
    <script type="text/javascript" charset="utf-8">
      for (var i = 0; i < 3000; i++) {
        var obj = document.createElement('div');
        obj.className = 'obj';
        var n = 255 * SimplexNoise.noise(i * 0.005, i * 0.005);
        console.log(n);
        var c = parseInt(Utils.map(n, -255, 255, 0, 255));
        obj.style.backgroundColor = 'rgb(' + parseInt(c/.5) + ', ' + parseInt(c/2) + ', ' + parseInt(c/4) + ')';
        document.body.appendChild(obj);
      }
    </script>
  </body>
